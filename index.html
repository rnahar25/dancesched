<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Studio Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ•º Dance Studio Schedule ðŸ’ƒ</h1>
            <div class="controls">
                <button id="addClassBtn" class="btn btn-primary">Add New Class</button>
                <select id="teacherFilter" class="filter-select">
                    <option value="all">All Teachers</option>
                </select>
                <div class="nav-buttons">
                    <button id="prevMonth" class="btn btn-nav">&lt;</button>
                    <span id="currentMonth"></span>
                    <button id="nextMonth" class="btn btn-nav">&gt;</button>
                </div>
            </div>
        </header>

        <main>
            <div class="calendar-container">
                <div class="weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing classes -->
    <div id="classModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Class</h2>
            <form id="classForm">
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <input type="text" id="className" required>
                </div>
                <div class="form-group">
                    <label for="teacher">Teacher:</label>
                    <input type="text" id="teacher" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" value="60" min="15" max="240" required>
                </div>
                <div class="form-group">
                    <label for="style">Dance Style:</label>
                    <select id="style" required>
                        <option value="">Select Style</option>
                        <option value="Ballet">Ballet</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Hip Hop">Hip Hop</option>
                        <option value="Contemporary">Contemporary</option>
                        <option value="Tap">Tap</option>
                        <option value="Ballroom">Ballroom</option>
                        <option value="Latin">Latin</option>
                        <option value="Salsa">Salsa</option>
                        <option value="Swing">Swing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="level">Level:</label>
                    <select id="level" required>
                        <option value="">Select Level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="All Levels">All Levels</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save Class</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Class details modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Class Details</h2>
            <div id="classDetails"></div>
            <div class="form-buttons">
                <button id="editClassBtn" class="btn btn-primary">Edit Class</button>
                <button id="deleteClassBtn" class="btn btn-danger">Delete Class</button>
                <button id="closeDetailsBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
